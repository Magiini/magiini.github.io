<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Do Malvinki</title>
</head>
<body>

    
        <H2 id="demo1">Żeby przejść dalej musisz odpowiedzieć na pytanie</H2>
        <H3 id="demo">Ile jest serduszek na kopercie z prezentu?</H3>

        <div id="akcja">
            <input type="number" placeholder="Ile?" id="liczba">
            <button onclick="zmien()">zatwierdź</button></br>
            <label id="blad"></label><br>
            <label id="pod"></label>
            <h2>❤️❤️Twój Kubuś❤️❤️</h2>
            <img src="romeo.JPG" style="border: 0px;">
            
        </div>

    <script>
        var proby = 0;
        function zmien() {
            var liczba = document.getElementById("liczba").value;
            
            if(liczba == 167){
                location.href = "tak.html";
            }
            else if(liczba > 167){
                document.getElementById("blad").innerHTML = "za dużo";
                proby += 1;
            }
            else if(liczba < 167){
                document.getElementById("blad").innerHTML = "za mało";
                proby += 1;
            }
            if(proby == 5){
                document.getElementById("pod").innerHTML = "PODPOWIEDŹ: Tyle ile lat razem jesteśmy razy 167";
            }

        }
    </script>
</body>
</html>
